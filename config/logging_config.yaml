version: 1
disable_existing_loggers: false

formatters:
  standard:
    format: "%(asctime)s [%(levelname)s] %(name)s: %(message)s"
  json:
    format: '{"time": "%(asctime)s", "level": "%(levelname)s", "module": "%(name)s", "message": "%(message)s"}'

handlers:
  console:
    class: logging.StreamHandler
    formatter: standard
    stream: ext://sys.stdout
    level: INFO

  file_handler:
    class: logging.handlers.RotatingFileHandler
    formatter: json
    filename: "storage/logs/app.log"
    maxBytes: 10485760  # 10MB
    backupCount: 5
    level: INFO

  api_file_handler:
    class: logging.handlers.RotatingFileHandler
    formatter: json
    filename: "storage/logs/api.log"
    maxBytes: 10485760  # 10MB
    backupCount: 5
    level: INFO

  error_file_handler:
    class: logging.handlers.RotatingFileHandler
    formatter: standard
    filename: "storage/logs/error.log"
    maxBytes: 10485760
    backupCount: 5
    level: ERROR

root:
  level: INFO
  handlers: [console, file_handler, api_file_handler, error_file_handler]

loggers:
  uvicorn:
    level: INFO
  
  core:
    level: DEBUG
    
  prometheus_client:
    level: WARNING
